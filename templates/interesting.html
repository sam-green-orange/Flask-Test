		let togglebing = button => {
			let element = document.getElementById("bing");
			let hidden = element.getAttribute("hidden");

			if (hidden) {
			   element.removeAttribute("hidden");
			   button.innerText = "Hide Bing";
			} else {
			   element.setAttribute("hidden", "hidden");

		let toggle = button => {
