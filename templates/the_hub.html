<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Hub</title>
</head>
<body>
	<h1>The Hub</h1>
	<button onclick="toggle(this);">
		Browse Bing
	</button>
	<br>
	<iframe id="iframe" src="https://www.bing.com" width="1000" height="800" frameborder="0" scrolling="auto" hidden>Your browser does not support iframes.</iframe>
	<a href="https://sites.google.com/view/games-unblockedd/">
		Unblocked Games Premium
	</a>

	<script>
		let toggle = button => {
			let element = document.getElementById("iframe");
			let hidden = element.getAttribute("hidden");

			if (hidden) {
			   element.removeAttribute("hidden");
			   button.innerText = "Hide Bing";
			} else {
			   element.setAttribute("hidden", "hidden");
			   button.innerText = "Browse Bing";
			}
		  }
	</script>
</body>
</html>
